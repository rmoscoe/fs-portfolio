<a href="{% url 'blog:post-detail' topic_id=post.topic.id pk=post.id %}" class="rounded-md shadow-lg shadow-stealth-400/50 cursor-pointer py-4">
    <img src="{% if post.hero_image %}{{ post.hero_image.url }}{% elif post.hero_image_url %}{{ post.hero_image_url }}{% endif %}" alt="{{ post.image_alt }}" class="w-full object-cover h-36 md:h-48 lg:h-56" />
    <div class="px-4 py-8 bg-stealth-800">
        <p class="text-lg font-semibold">{{ post.title }}</p>
    </div>
    <div class="flex items-center px-4 py-2 space-x-4 md:space-x-6 text-sm">
        <div class="flex flex-nowrap items-center space-x-2">
            <span class="bg-primary rounded-full p-1">
                <i class="fa-solid fa-eye"></i>
            </span>
            <span>{{ post.unique_page_views }}</span>
        </div>
        <div class="flex flex-nowrap items-center xpace-x-2">
            <span class="bg-primary rounded-full p-1">
                <i class="fa-solid fa-thumbs-up"></i>
            </span>
            <span>{{ post.likes }}</span>
        </div>
    </div>
</a>
